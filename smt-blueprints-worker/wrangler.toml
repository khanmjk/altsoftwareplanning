name = "smt-blueprints-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Non-secret vars (safe to commit)
[vars]
# Comma-separated list of allowed app origins for CORS + OAuth postMessage target origin.
# Example: "http://127.0.0.1:4173,https://your-app.example"
ALLOWED_APP_ORIGINS = "http://127.0.0.1:4173,http://localhost:4173,http://127.0.0.1:5173,http://localhost:5173,http://127.0.0.1:4280,http://localhost:4280,http://127.0.0.1:5501,http://localhost:5501,https://khanmjk.github.io"

# Optional: CSV of GitHub handles that can use moderation endpoints.
ADMIN_GITHUB_HANDLES = ""

# D1 binding (configure with your actual database_id)
[[d1_databases]]
binding = "DB"
database_name = "smt-blueprints"
database_id = "1433a76e-29fc-4e8f-8b5f-1b4ceb7d351d"
